<head>

   <link rel="stylesheet" href="weather.css">
   <script src="weather.js"></script>

   <style>
      
   </style>

<body>


   <div class="weather-app">
      <div class="weather-box">
         <h1 class="h1">WEATHER APP</h1>

         <input type="text" id="city" placeholder="Enter city name">
         <button onclick="getWeather()" id="button1">Get Weather</button>
      </div>
      <div class="weather-response">
         <p class="p2">Enter the City and get Weather Information Here</p>

         <h2 id="location"></h2>
         <p id="temperature"></p>
         <p id="description"></p>
      </div>



   </div>


</body>
